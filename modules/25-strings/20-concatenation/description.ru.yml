name: Конкатенация
theory: |

  Как я уже упоминал, операции бывают не только арифметические. В этом уроке мы начнем знакомство со строковыми операциями. Самое простое что можно сделать со строчками - соединить их. В PHP для этого используется бинарный оператор `.`:

    ```php
    <?php

    print_r('valar' . 'dohaeris');
    // => valardohaeris

    print_r('valar ' . 'dohaeris');
    // => valar dohaeris

    print_r('valar ' . "dohaeris");
    // => valar dohaeris

    print_r('Tell ' . "them " . "The" . ' North' . " remembers");
    // => valar dohaeris
    ```

    Выше показано сразу 4 вариации. Как видно из примеров, вам нужно самостоятельно беспокоиться о пробелах. Соединяться, при этом, могут строки как в одинарных, так и в двойных, в этом смысле, никаких ограничений. Количество соединений может быть любым.

instructions: |

  Выведите на экран строчку _Winter came for the House of Frey._ используя конкатенацию слов. Каждое слово должно быть представлено отдельной строкой.


tips:
  - Всегда отбивайте арифметические операторы пробелами от своих операндов, это хороший стиль программирования
  - Деление на ноль приводит к ошибке. Чтобы его не допустить, нужно знать про условные конструкции (далее по урокам)
