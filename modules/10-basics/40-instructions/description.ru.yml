name: Инструкции (Statements)
theory: |
  Инструкция — это команда для компьютера. Код на PHP — это набор инструкций, которые, как правило, отделяются друг от друга символом `;`.

  Вот пример кода с двумя инструкциями. При запуске этого кода на экран последовательно выводятся два предложения.

  ```php
  <?php

  print_r('Mother of Dragons');
  print_r('Dracarys!');
  ```

  Теоретически инструкции можно поставить и в одну строчку:

  ```php
  <?php

  print_r('Mother of Dragons'); print_r('Drakarys!');
  ```

  но на практике такой подход считается плохим.

instructions: |
  Выведите на экран друг за другом три имени: "Robert", "Stannis", "Renly".

tips: []

definitions:
  - "Инструкция (statement) — команда для компьютера, написанная на языке программирования. Код на PHP — это набор инструкций, отделенных (чаще всего) символом `;`."
