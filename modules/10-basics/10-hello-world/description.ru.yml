name: Привет, Мир!
theory: |
  По традиции начнём с написания программы "Hello, World!". Эта программа будет выводить на экран текст:

  <pre class='hexlet-basics-output'>
  Hello, World!
  </pre>

  Вывод на экран выполняется с помощью специальной команды `echo`, после которой, в одиночных кавычках, указывается строка для вывода. В конце обязательно поставить точку с запятой.

  ```php
  <?php

  echo 'Hello, World!';
  ```

  Есть и другой способ вывести строку на экран. Для этого используется функция (с этим понятием мы познакомимся позже) `print_r`. В этом случае, строка указывается в скобках сразу после имени функции. В конце также нужно ставить _;_.

  ```php
  <?php

  print_r('Hello, World!');
  ```

  В простых ситуациях между этими конструкциями нет никакой разницы. Можно использовать как один способ вывода, так и другой. В более сложных, там где на экран нужно выводить не просто числа или строки, а например массивы (о них на Хекслете), то `echo` не сможет этого сделать, а `print_r` все выведет.

instructions: |
  Наберите в редакторе код из задания символ в символ и нажмите «Проверить».

  ```php
  <?php
  print_r('Hello, World!');
  ```

  Внимание: если вы напишете `heLLo, woRld!` вместо `Hello, World!`, то это будет считаться другим текстом, потому что заглавные и строчные буквы — это разные символы. Размер буквы называют *регистром*, и говорят: **регистр — важен!** Это касается почти всего в коде, поэтому привыкайте всегда обращать внимание на регистр.

