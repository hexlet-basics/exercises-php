---

name: Теги
theory: |
  PHP — это, вероятно, единственный язык, в котором нельзя начать писать код сразу, так как интерпретатором (программой, выполняющей код) он будет воспринят как обычный текст. Любой код на PHP должен быть обернут в конструкцию `<?php ?>`.

  `<?php` — это открывающий тег, а `?>` — это закрывающий тег.

  PHP позволяет не указывать закрывающую часть `?>`. Руководство по оформлению кода PSR-2 запрещает указывать её.

instructions: |
  Наберите код, не забыв поставить `<?php` в начале.

  ```php
  <?php

  print_r('King in the North!');
  ```

tips:
