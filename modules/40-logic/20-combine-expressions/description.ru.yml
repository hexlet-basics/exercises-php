name: Комбинирование операций и функций
theory: |

  Логические операции - полноправные выражения, а значит их можно комбинировать со всеми остальными выражениями. Такое бывает нужно достаточно часто. Предположим что мы хотим проверить честность числа. В программировании для этого берут остаток от деления на два и проверяют равен ли он нулю. Если равен, то это четное число, если неравен, то не четное. Вот программа проверяющая четное ли число:

  ```php
  <?php

  function isEven($number)
  {
      return $number % 2 === 0;
  }

  isEven(10); // => true
  isEven(1); // => false
  ```

  В функции выше, в рамках одного выражения скомбинирован логический оператор `===` и арифметический `%`. Общее выражение высчитывается правильно благодаря приоритетам. Приоритет логических операций ниже чем приоритет арифметических операций. А значит сначала вычислится выражение `$number % 2`, а затем его результат будет участвовать в сравнении.

  А вот другой пример, функция проверяющая заглавная ли первая буква в переданной строке. Для этого можно воспользоваться функцией `strtoupper`, которая принимает на вход строку и возвращает копию оригинальной строки, в которой все буквы стали заглавными:

  ```php
  <?php

  function isFirstLetterInUpperCase($string)
  {
      $firstLetter = $string[0];
      return strtoupper($firstLetter) === $firstLetter;
  }

  isFirstLetterInUpperCase('marmont'); // => false
  isFirstLetterInUpperCase('Robb'); // => true
  ```

  Функция переводит первую букву в верхний регистр и сравнивает ее с исходной буквой.

instructions: |

  Сэм решил изучить историю Таргариенов со времени первых людей, но книг было много и информация могла находится в любой из них. К счастью для Сэма, большинство книг были оцифрованы молодыми мейстерами. Он подумал что неплохо бы написать функцию, которая анализует тексты на наличие в них упоминания фамилии Таргариенов.

Реализуйте функцию `hasTargarianReference`, которая принимает на вход строку и проверяет начинается ли она с `Targarian`. Сделать это легко используя функцию `substr`, которая принимает на вход три параметра:

  * Исходную строку
  * Индекс с которого нужно взять подстроку
  * Длину извлекаемой подстроки

  Эта функция позволяет извлечь начало подстроки такой же длины как и слово `Targaryen`, а затем проверить равно ли оно `Targaryen`. Напомню что индексы начинаются с нуля.

