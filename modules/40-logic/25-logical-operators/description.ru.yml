  Джон поручил Сэму реализовать автоматическое распознавание солдат Ланнистеров на видео. Идея автоматизировать дозор крепости казалась ему привлекательной. В процессе работы Сэму понадобилось написать функцию, которая определяет Ланнистер ли перед ним нами или нет. Немного подумав, Сэм выделил следующие правила по которым можно определить Ланнистера:

  Если у солдата есть щит и на нем изображен лев
  или если у солдата нет щита и доспехи красного цвета
  то это Ланнистер

  Реализуйте функцию `isLannisterSoldier`, которая принимает на вход:

  * Цвет доспехов как строчка. Если они красные, то передается _red_.
  * Название изображения на щите. В случае Льва - _lion_. В случа если щита нет, то передается `null`.

