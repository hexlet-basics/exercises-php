name: Логические операторы
theory: |

  Мы уже умеем писать функцию которые проверяют одиночные условия. Теперь пришла познакомиться с тем как строить составные условия. Хорошим примером может служить задача проверки корректности ввода пароля. Как вы знаете, некоторые сервисы, при регистрации, хотят пароль соответствующий определенным условиям. Одним из таких условий может быть требование длины от 8 до 20 символов. Честно говоря, ограничение сверху это странно, но что поделать.

  В математике мы бы написали `8 < x < 20` и были бы правы, но в php такой трюк не пройдет (хотя есть языки, в которых пройдет). Составление условия корректности пароля, требует от нас написания двух отдельных логических выражений соединенных специальным оператором означающим "и".

  ```php
  <?php

  function isCorrectFunction($password)
  {
      return $password > 8 && $password < 20;
  }

  isCorrectFunction('qwerty'); // => false
  ```

`&&` - означает "и" (коьюнкция с точки зрения логики). При использовании коньюнкции все выражение считается истинным только если истинен каждый операнд. Приоритет этого оператора ниже чем операторов сравнения, поэтому выражение отрабатывает правильно без скобок. Кроме `&&`, часто, используется оператор `||` (или, дизьюнкция с точки зрения логики). Их можно комбинировать между собой в любом количестве и любой последовательности, но когда одновременно встречаются `&&` и `||` то приоритет лучше задавать скобками. Попробуем реализовать функцию, проверяющую год на високосность. Напомню что год считается високосным если он кратен 400 или он одновременно кратен 4 и не кратен 100. Как видите в определении уже заложена вся необходимая логика, осталось только переложить ее на код:

  ```php
  <?php

  function isLeapYear($year)
  {
      return (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;
  }
  ```

  Обратите внимание на то что выражения в примере выше, могут принимать следующий вид:

  * `(true && true) || true`
  * `(false && false) || false`
  * `(false && true) || true`
  * `(true && false) || false`
  * `(true && true) || false`
  * `(false && true) || false`

  Для правильного вычисления описанных выражений, необходимо знать булеву алгебру. Ее понимание сводится к запоминанию двух таблиц соответствий:

    | И     | true  | false |
    | ----- | ----- | ----- |
    | true  | true  | false |
    | false | false | false |

    | ИЛИ   | true  | false |
    | ----- | ----- | ----- |
    | true  | true  | true  |
    | false | true  | false |

