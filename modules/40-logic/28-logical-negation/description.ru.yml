---

name: Отрицание
theory: |

  В логике, наряду с коньюнкцией и дизьюнкцией часто используется операция "отрицание". В программировании ей соответствует унарный оператор "!". Если предположить что у нас есть функция проверяющая четное ли число, то используя отрицание, можно выполнить проверку на то, является ли число нечетным: `!isEven($number)`. То есть мы просто добавили "!" слева от вызова функции и получили обратное действие. Отрицание мощный инструмент, который позволяет лаконично выражать задуманные правила в коде без необходимости писать новые функции.

  А что если написать так `!!isEven($number)`? Внезапно, но код отработает. С точки зрения логики, двойное отрицание подобно отсутствию отрицания вообще. В программировании также, но еще дополнительно происходит преобразования типа. Поэтому результатом наложения двойного отрицания всегда будет _boolean_. Иногда этим приемом пользуются только для того чтобы поменять тип данных.

instructions: |

  Реализуйте функцию `isNotLannisterSoldier`, которая проверяет что солдат не принадлежит Ланнистерам. Функция принимает на вход такие жа аргументы как и функция `isLannisterSoldier`:

  * Цвет доспехов как строчка. Если они красные, то передается _red_.
  * Название изображения на щите. В случае Льва - _lion_. В случа если щита нет, то передается `null`.

  Кроме того, вам доступна функция `isLannisterSoldier`, которой можно воспользоваться для того чтобы не дублировать логику.

