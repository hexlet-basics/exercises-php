name: Предикаты
theory: |

  В своей практике вы не раз напишите функцию, отвечающую на утвердительный вопрос "да/нет". Такие функции принятно называть предикатами (название из математики). Иногда начинающие программисты думают, что если реализовать функцию которая возвращает строку "yes" или "no", то получится предикат, но нет, возвратом может быть только boolean тип.

  Предикаты во всех языков принято именовать особым образом для простоты анализа. В php предкаты как правило начинаются с префикса `is` или `has`:

  * `hasChildren`
  * `isEmpty`
  * `hasErrors`


instructions: |

  Реализуйте функцию `isZero`, которая определяет равно ли число нулю

