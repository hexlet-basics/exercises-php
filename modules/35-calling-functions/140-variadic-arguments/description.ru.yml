name: Функции с переменным числом параметров
theory: |

  Интересная особенность некоторых функций — принимать переменное число аргументов. Речь не идёт о значениях по умолчанию. Посмотрите на этот пример:

  ```php
  <?php

  max(1, 10, 3); // 10
  ```

  Функция `max()` находит максимальное значение среди переданных аргументов. Как вы думаете, сколько аргументов она ожидает на вход? Если открыть документацию этой функции, то мы увидим странную конструкцию:

    ```
    max ( mixed $value1 [, mixed $... ] ) : mixed
    ```

    Такая запись говорит о том, что эта функция принимает на вход любое число аргументов (и даже может быть вызвана без них). Необязательность передаваемых аргументов описывается скобками _[]_, точно так же описываются и опциональные параметры, у которых есть значения по умолчанию. Возможность передачи любого числа параметров зашита в этой части _[, ...]_.

    ```php
    <?php

    max(1, -3, 2, 3, 2); // 3
    ```

instructions: |

  Посчитайте программно (а не в голове) минимальное число среди 3, 10, 22, -3, 0 — и выведите его на экран. Воспользуйтесь функцией `min()`, которая работает аналогично `max()`.

