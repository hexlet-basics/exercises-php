name: Коммутативная операция
theory: |
  В начальных классах мы проходили некоторые законы применительно к арифметике. Не лишним будет напомнить о некоторых из них. Самый базовый и интуитивно понятный – коммутативный закон. Бинарная операция считается коммутативной, если, поменяв местами операнды, вы получаете тот же самый результат. Очевидно, что сложение - коммутативная операция: `3 + 2 = 2 + 3`. А вот является ли коммутативной операция вычитания? `2 - 3 ? 3 - 2`. Конечно же нет. В программировании этот закон работает ровно так же как и в арифметике. Более того, большинство операций, с которыми мы будем сталкиваться в реальной жизни, не являются коммутативными. Отсюда вывод. Всегда обращайте внимание на порядок объектов с которыми вы рабоатете.

instructions: |

  Выведите на экран последовательно результаты двух арифметических выражений "3 в степени 5", "-8 разделить на -4".


