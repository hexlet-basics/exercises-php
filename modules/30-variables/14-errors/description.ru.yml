name: Ошибки при работе с переменными
theory: |

  Главное правило: переменная должна быть объявлена до ее использования. Если сделать это позже, то программа просто не заработает.

  ```php
  <?php

  print_r($greeting);
  $greeting = 'Father!';
  ```

  Запуск программы выше завершается с ошибкой _PHP Notice:  Undefined variable: greeting_. _Undefined variable_ — это ошибка обращения. Она означает, что в коде используется имя (говорят идентификатор), который не определен. Причём в самой ошибке явно указан индентификатор переменой: _greeting_. Кроме неправильного порядка определения, в PHP встречаются банальные опечатки, причём как при использовании переменной, так и при её объявлении.

  Количество подобных ошибок уменьшается за счёт использования правильно настроенного редактора. Такой редактор подсвечивает имена, которые используются без объявления, и предупреждает о возможных проблемах.

instructions: |

  Найдите в программе необъявленную переменную и объявите её, присвоив ей значение `'Dragon'`.

