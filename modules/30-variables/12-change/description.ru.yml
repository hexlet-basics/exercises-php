name: Изменение переменной
theory: |

  Само слово "переменная", говорит о том, что её можно менять. И действительно, с течением времени внутри программы значения переменных могут изменяться.

  ```php
  <?php

  // greeting - переводится как приветствие
  $greeting = 'Father!';
  print_r($greeting);
  print_r($greeting);

  $greeting = 'Mother!';
  print_r($greeting);
  print_r($greeting);
  ```

  Имя осталось тем же, но внутри другие данные. Следует заметить, что переменные в PHP не требуют специального объявления. Вместо этого переменная объявляется при первом ее использовании в программе.

  Переменные - мощная, и в то же время опасная вещь. Никогда нельзя быть точно уверенным, что внутри нее записано, не проанализировав код, который находится перед переменной. Именно этим занимаются разработчики во время отладки, когда пытаются разобраться, почему программа не работает или работает не так, как задумано.

  Как вы увидите позже, в PHP есть не только переменные. Более того, переменные не так часто используются с целью их менять. Намного чаще их используют с целью хранить.

instructions: |

  В коде определена переменная со значением `'Brienna'`. Переопределите значение этой переменной и присвойте ей ту же строчку, но в перевернутом виде, т.е. расположите символы первоначальной строки в обратном порядке.

tips:
  - |
    Если в редакторе есть запись `// BEGIN` и `// END`, то код нужно писать между этими строчками.

definitions:
  - name: Переменная
    description: способ сохранить информацию и дать ей имя для последующего использования в коде.
