name: Изменение переменной
theory: |

  Само слово "переменная", говорит о том, что ее можно менять. И действительно, с течением времени внутри программы, значения переменных могут изменяться.

  ```php
  <?php

  // greeting - переводится как приветствие
  $greeting = 'Father!';
  print_r($greeting);
  print_r($greeting);

  $greeting = 'Mother!';
  print_r($greeting);
  print_r($greeting);
  ```

  Имя осталось тем же, но внутри другие данные. Следует заметить, что переменные в PHP не требуют специального объявления. Вместо этого переменная объявляется при первом ее использовании в программе.

  Переменные - мощная, и в то же время опасная вещь. Никогда нельзя быть точно уверенным, что внутри нее записано, не проанализировав код, который находится перед переменной. Именно этим занимаются разработчики во время отладки, когда пытаются разобраться, почему программа не работает или работает не так, как задумано.

instructions: |

  В упраженнии определена переменная внутри которой строчка. Переопределите значение этой переменной и присвойте ей ту же строчку, но в перевернутом виде.

