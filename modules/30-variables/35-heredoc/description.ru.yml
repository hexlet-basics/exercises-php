name: Heredoc
theory: |

  Третий способ определения строк — это использование heredoc-синтаксиса: <<<. После этого оператора необходимо указать идентификатор, затем перевод строки. После этого идет сама строка, а потом этот же идентификатор, закрывающий вставку.
  Имя идентификатора выбирается произвольно. Такой способ удобен для задания длинных строк, внутри которых встречаются и переводы строк, и разнотипные кавычки.

  ```php
  <?php

  $str = <<<EOT
  Пример строки,
  охватывающей несколько строк,
  с использованием heredoc-синтаксиса.
  Здесь не нужно экранировать одинарные ' и двойные " кавычки 
  EOT;
  print_r($str);
  ```

  <pre class='hexlet-basics-output'>
  Пример строки,
  охватывающей несколько строк,
  с использованием heredoc-синтаксиса.
  Здесь не нужно экранировать одинарные ' и двойные " кавычки 
  </pre>

  Обратите внимание на то, что перед закрывающим идентификатором (в нашем случае `EOT`) не должно стоять пробелов, иначе PHP начнет ругаться на ошибку синтаксиса.

