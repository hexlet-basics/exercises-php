name: Константы
theory: |

  Некоторые данные, такие как математические постоянные, никогда не меняются. Возьмем число π. Приближенно оно всегда равно `3.14` и не может измениться.

  Для обращения к подобным данным в php принято использовать константы.

    ```php
    <?php

    const PI = 3.14;
    print_r(PI); // 3.14
    ```

  Создание константы отличается от создания переменной. Оно начинается с ключевого слова `const` и последующего имени константы. При этом не нужен знак доллара. Далее ей присваивается нужное значение. Константы принято именовать буквами в верхнем регистре с `_` в качестве разделителя. Константа, как и переменная может использоваться в любом выражении. Единственное ограничение — константу нельзя изменить, что звучит довольно логично.

  В PHP очень много встроенных констант, которые можно использовать в любом месте программы. Вот некоторые из них:

  * `PHP_VERSION` — текущая версия PHP
  * `PHP_MAXPATHLEN` — максимальная разрешенная длина имени файла
  * `PHP_INT_MAX` — максимальное возможное значение целых чисел (integer)

